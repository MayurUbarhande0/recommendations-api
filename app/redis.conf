# Redis Configuration for High-Performance API
# Save this as redis.conf and run: redis-server redis.conf

# Network settings
bind 127.0.0.1
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Performance tuning
# Disable disk persistence for cache-only use (HUGE performance boost)
save ""
appendonly no

# OR if you need persistence, use less frequent saves:
# save 900 1
# save 300 10
# save 60 10000

# Threading (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Replication settings
replica-lazy-flush yes

# Client output buffer limits (prevent slow clients from causing issues)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Connection limits
maxclients 10000

# Logging
loglevel notice
logfile ""

# Slow log (to debug slow operations)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced config
hz 10
dynamic-hz yes
activerehashing yes

# Security (optional but recommended)
# requirepass your_secure_password_here

# Latency monitoring
latency-monitor-threshold 100